name: Test

on: 
  push:
    branches-ignore:
      - 'dependabot/**'
  pull_request:

jobs:
  test:
    name: Test
    runs-on: ubuntu-20.04
    services:
      redis:
        image: redis
        ports:
          - 6379:6379

    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.14

      - name: Run tests
        run: go test -v -race --tags redis -coverprofile=coverage.txt -covermode=atomic ./...

      - name: Upload coverage
        run: bash <(curl -s https://codecov.io/bash)
